name: CI - Tests and Docker Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    # Make Docker Hub secrets available as env vars
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: calculator_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (Postgres via TEST_DATABASE_URL)
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/calculator_db
        run: |
          pytest --cov=app --cov-report=term-missing

      # Docker build & push only on main, only if a username is set
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.DOCKERHUB_USERNAME != ''
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.DOCKERHUB_USERNAME != ''
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/fastapi-calculator:latest
            ${{ env.DOCKERHUB_USERNAME }}/fastapi-calculator:${{ github.sha }}
