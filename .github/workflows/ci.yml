
name: CI - Tests and Docker Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: calculator_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/calculator_db
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      # set this secret to your full Docker Hub repo (e.g. "myuser/fastapi-calculator")
      DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run database migrations
        run: |
          # Drop all existing tables and alembic_version to start fresh
          python -c "
          import os
          from sqlalchemy import create_engine, text
          db_url = os.getenv('DATABASE_URL')
          engine = create_engine(db_url)
          with engine.connect() as conn:
              # Drop alembic_version table if it exists
              try:
                  conn.execute(text('DROP TABLE IF EXISTS alembic_version CASCADE'))
                  conn.commit()
              except:
                  pass
              # Drop all other tables
              try:
                  conn.execute(text('''
                      DO \$\$ DECLARE
                          r RECORD;
                      BEGIN
                          FOR r IN (SELECT tablename FROM pg_tables WHERE schemaname = 'public') LOOP
                              EXECUTE 'DROP TABLE IF EXISTS ' || quote_ident(r.tablename) || ' CASCADE';
                          END LOOP;
                      END \$\$;
                  '''))
                  conn.commit()
              except:
                  pass
          "
          alembic upgrade head

      - name: Run unit and integration tests
        run: pytest tests/ --ignore=tests/e2e/ --cov=app --cov-report=term-missing --cov-report=xml

      - name: Notify Slack (on success)
        if: ${{ env.SLACK_WEBHOOK != '' && success() }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,commit,author
          custom_payload: |
            {"text": "CI succeeded for ${{ github.repository }} on `${{ github.ref }}` — tests passed."}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Slack (on failure)
        if: ${{ env.SLACK_WEBHOOK != '' && failure() }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,commit,author
          custom_payload: |
            {"text": "CI failed for ${{ github.repository }} on `${{ github.ref }}` — check workflow run."}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Log in to Docker Hub
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKER_HUB_REPO != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKER_HUB_REPO != '' }}
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKER_HUB_REPO != '' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_REPO }}:latest
            ${{ env.DOCKER_HUB_REPO }}:${{ github.sha }}
